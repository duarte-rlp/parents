{% extends "global/Page.html" %}
{% load otree static %}

{% block scripts %}
    
    <script src="{% static 'js/highcharts.js' %}"></script>
    
    <script>
        // Construcción de la gráfica
        
        Highcharts.chart('graph01', {
            title: {
                text: 'Inversión 01'
            },
            yAxis: {
                title: {
                    text: 'Proporción de inversión'
                }
            },
            series: [{
                data: {{ data_01 }},
                lineWidth: 1
            }]
        });

        Highcharts.chart('graph02', {
            title: {
                text: 'Inversión 02'
            },
            yAxis: {
                title: {
                    text: 'Proporción de inversión'
                }
            },
            series: [{
                data: {{ data_02 }},
                lineWidth: 1
            }]
        });
    </script>
{% endblock %}

{% block title %}
    Dos gráficas separadas
{% endblock %}

{% block content %}

<div style="width: 100%; display: flex;">
    <div id="graph01" style="width: 50%; align: left;"></div>
    <div id="graph02" style="width: 50%;"></div>
</div>

    {% next_button %}

{% endblock %}
